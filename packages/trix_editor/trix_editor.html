  <link rel="stylesheet" href="trix.css">
  <script src="trix.js"></script>
  <script src="trixwrapper.js"></script>
  <link rel="import" href="../../packages/polymer_elements/paper_button.html">
  <link rel="import" href="../../packages/polymer_elements/paper_toolbar.html">
  <link rel="import" href="../../packages/polymer_elements/paper_material.html">

<dom-module id="x-trix-editor">
  <template>
    <style>
      :root {

      }
      .bold.active {
        background-color: #9e9e9e;
      }

      trix-editor {
        height: 800px;
        padding: 50px;
        outline: 0px solid transparent;
      }

      paper-material {
        margin: 20px;
      }

      paper-toolbar {
        --paper-toolbar-background: #d6d6d6;
      }
    </style>
    <div>
      <paper-toolbar>
        <paper-icon-button class="bold" icon="editor:format-bold" on-click="boldClicked"></paper-icon-button>
        <paper-icon-button class="add" icon="add" on-click="addClicked"></paper-icon-button>
      </paper-toolbar>
      <paper-material elevation="1">
        <trix-editor></trix-editor>
      </paper-material>
    </div>
  </template>
</dom-module>
